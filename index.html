<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>  
<script type="text/javascript" src="ticTacToe.js"></script>
<link rel="stylesheet" href="ticTacToeStyling.css">
</head>
<body>
<h1>TIC TAC TOE</h1>
<h2>PLEASE READ: The first player to start the game will be known as "player 1". They will be playing with X's. The second player will be known as "player 2" and will be playing with 0's. </h2>
<table class="center">
	<tr>
		<td id ="1"></td>
		<td id ="2"></td>
		<td id ="3"></td>	
	</tr>
	<tr>
		<td id ="4"></td>
		<td id ="5"></td>
		<td id ="6"></td>
	</tr>
	<tr>
		<td id ="7"></td>
		<td id ="8"></td>
		<td id ="9"></td>
	</tr>
</table>

</body>
</html>
