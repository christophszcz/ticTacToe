<script type="text/ticTacToe.js">
$(documment).ready(function)(){
	var turn = 1;
	$('td').on('click', function(){
		var self = $(this);

		if(turn % 2 === 0) {
			self.text("O");
		} else {
			self.text("X");
		}
		console.log(turn);
		turn++;
		self.off('click');
	});
});
